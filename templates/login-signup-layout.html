<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% if session.username %}
    <p>You are already logged in as {{ session.username }}</p>
    {% else %}

    <div class="warning">
        <p>{{ message }}</p>
    </div>
    {% block content %}{% endblock %}

    {% endif %}
</body>
</html>
